<!doctype html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <h1> Lista de e-mails - Exemplo CRUD</h1>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-8">
             
                    <input type="email" class="form-control add d-none" name="email" id="email" aria-describedby="emailHelpId" placeholder="Digite seu e-mail" required>
                    <div class="row">
                      <div class="col-lg-4">
                          <input type="text" class="form-control att-id " name="id" id="id" aria-describedby="emailHelpId" placeholder="ID para atualização" required>
                      </div>
                      <div class="col-lg-auto">
                          <input type="email" class="form-control att-email " name="email" id="email" aria-describedby="emailHelpId" placeholder="E-mail para atualização" required>
                      </div>
                    </div>
                   
                    
                </div>

                <div class="col-lg-6">
                  
                </div>
                <div class="col-lg-12 mt-2">
                        <button type="reset" class="btn btn-secondary">Resetar</button>
                        <button class="btn btn-success">Registrar</button> 
                        <button class="btn btn-primary">Atualizar</button> 
                        <button class="btn btn-danger">Deletar</button> 
                </div>
            </div>
        </div>

        <div class="lista">
                <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col"># ID</th>
                            <th scope="col">E-mail</th>
                          </tr>
                        </thead>
                        <tbody id="insert">
    
                        </tbody>
                      </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="js/controller/CrudController.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
